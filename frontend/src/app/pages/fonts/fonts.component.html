<div fxLayout="row wrap" class="sgg-component">
  <!-- List existing fonts -->
  <div *ngFor="let font of fonts | async" fxFlex="1 1 100%" class="sgg-component-row-gap">
    <sgg-font-type [font]="font"
                   (edit)="editFont($event)"
                   (delete)="deleteFont($event)">
    </sgg-font-type>
  </div>

  <!-- Add new font -->
  <div fxFlex="1 1 100%" class="sgg-component-row-gap">
    <sgg-font-type-input-section (success)="addFont($event)">
    </sgg-font-type-input-section>
  </div>
</div>
