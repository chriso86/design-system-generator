<div fxLayout="column">
  <h1 fxFlex="0 0 auto" matDialogTitle> {{data.title}} </h1>

  <form fxLayout="row">
    <mat-dialog-content fxLayout="column" fxFlex="1 1 auto">
      <div fxFlex="1 1 auto">
        <!-- Project name -->
        <mat-form-field>
          <input [(ngModel)]="project.name"
                 [value]="project?.name"
                 [required]="true"
                 type="text"
                 id="projectName"
                 name="projectName"
                 matInput
                 placeholder="Name">

          <!-- Error text -->
          <mat-error *ngIf="project && !project.name">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <!-- Control buttons -->
        <mat-dialog-actions>
          <div fxFlex="1 1 auto" fxLayout="row">
            <!-- Cancel -->
            <button fxFlex="1 1 50%"
                    mat-button
                    mat-dialog-close>
              Cancel
            </button>

            <!-- Confirm -->
            <button fxFlex="1 1 50%"
                    mat-flat-button
                    type="submit"
                    [disabled]="!project && !project.name"
                    [mat-dialog-close]="{project: project}">
              Confirm
            </button>
          </div>
        </mat-dialog-actions>
      </div>
    </mat-dialog-content>
  </form>
</div>
