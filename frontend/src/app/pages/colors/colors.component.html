<div fxLayout="row" fxLayoutGap="20px" class="sgg-component">
  <!-- List existing colors -->
  <div *ngFor="let color of colorSwatches | async" fxFlex="1 1 20%">
    <sgg-color-swatch [color]="color"></sgg-color-swatch>
  </div>

  <!-- Add new color -->
  <div fxFlex="1 1 20%">
    <sgg-color-swatch-input-section>
    </sgg-color-swatch-input-section>
  </div>
</div>
