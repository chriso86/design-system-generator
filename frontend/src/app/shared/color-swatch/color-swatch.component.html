<div fxLayout="column" class="sgg-color">
  <!-- Color swatch preview -->
  <div fxFlex="1 1 70%"
       class="sgg-color-sample"
       [style.background]="color.value">
  </div>

  <!-- Color information section -->
  <div fxFlex="1 1 30%"
       fxLayout="column"
       class="sgg-color-info">
    <!-- Color title -->
    <label fxFlex="0 0 auto"> {{color.label}} </label>

    <!-- Color description and explanation -->
    <p fxFlex="1 1 auto"> {{color.description}} </p>
  </div>
</div>
