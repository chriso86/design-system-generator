<h1 matDialogTitle> {{data.title}} </h1>

<mat-dialog-content>
  <form [formGroup]="form">
    <!-- Color picker -->
    <input fxFlex="1 1 70%"
           class="sgg-color-input-value"
           [(colorPicker)]="color.value"
           [style.background]="color.value">

    <div fxFlex="1 1 30%">
      <!-- Color label -->
      <mat-form-field>
        <input type="text"
               id="colorLabel"
               name="colorLabel"
               [formControl]="form.controls['colorLabel']"
               matInput
               [required]="true"
               [value]="color?.label"
               [(ngModel)]="color.label"
               placeholder="Name">

        <!-- Error text -->
        <mat-error *ngIf="form.controls['colorLabel'].hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <!-- Color description -->
      <mat-form-field>
          <textarea id="colorDescription"
                    name="colorDescription"
                    [formControl]="form.controls['colorDescription']"
                    [(ngModel)]="color.description"
                    matInput
                    [value]="color?.description"
                    placeholder="Type a description">
          </textarea>
      </mat-form-field>

      <!-- Control buttons -->
      <mat-dialog-actions>
        <div fxLayout="row">
          <!-- Cancel -->
          <button fxFlex="1 1 50%"
                  mat-button
                  mat-dialog-close>
            Cancel
          </button>

          <!-- Confirm -->
          <button fxFlex="1 1 50%"
                  mat-flat-button
                  type="submit"
                  [mat-dialog-close]="color">
            Confirm
          </button>
        </div>
      </mat-dialog-actions>
    </div>
  </form>
</mat-dialog-content>
